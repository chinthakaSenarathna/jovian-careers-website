<div class="border-bottom pb-2 mb-3 row">
    <div class="col-9">
        <h4 style="color: rgb(120,120,120); margin-bottom: 1px">{{job['title']}}</h4>
        <div><b>Location</b> {{job['location']}}</div>
        {% if 'salary' in job %}
            <div><b>Salary</b> {{job['salary']}}</div>
        {% endif %}
        </div>
    <div class="col-3">
        <button class="btn btn-outline-primary">Apply</button>
    </div>
</div>
